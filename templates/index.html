{% extends 'base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-md-12 mb-5">
        <h1>Welcome to your Personal Database</h1>
        <p class="text-muted">Tracking your connections and travels.</p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="card p-4">
            <h3>{{ stats[0] }}</h3>
            <p>People Known</p>
            <a href="/people" class="btn btn-primary btn-sm">Manage People</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-4">
            <h3>{{ stats[1] }}</h3>
            <p>Places Visited</p>
            <a href="/places" class="btn btn-success btn-sm">Manage Places</a>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card p-4">
            <h3>{{ stats[2] }}</h3>
            <p>Journal Entries</p>
            <button class="btn btn-warning btn-sm" disabled>View Journal</button>
        </div>
    </div>
</div>
{% endblock %}
